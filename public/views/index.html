<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Inicio</title>
</head>
<body>
    <h1>Hola mundo</h1>
    <div id="app">
        {{ message }}
      </div>
    <div id="app-2">

      </div>
    <input id="input_message" v-model="message" placeholder="Ruta">

        Boton Enviar
    </button>

        Boton Get
    </button>
      <script src="controller.js"></script>
</body>
</html>
